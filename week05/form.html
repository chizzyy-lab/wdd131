<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <meta name="description" content=" form page">
    <meta name="author" content="Egwuatu C. Precious">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <form method="get" action="review.html">
        <fieldset>
            <label>Product Name
                <select id="productSelect" name="product">
                    <option value="">Choose a Product... &#9662;</option>
                    <option value="tv">Television</option>
                    <option value="fan">Standing Fan</option>
                    <option value="iron">Pressing Iron</option>
                    <option value="stove">Stove</option>
                    <option value="cooker">Electric Cooker</option>
                    <option value="gas">Gas</option>
                    <option value="kettle">Electric Cooker</option>
                </select>
            </label>

            <div class="star">Overall Rating</div>
        <div class="stars">
            <label for="onestar">⭐</label>
            <label for="twostar">⭐⭐</label>
            <label for="threestar">⭐⭐⭐</label>
            <label for="fourstar">⭐⭐⭐⭐</label>
            <label for="fivestar">⭐⭐⭐⭐⭐</label>
        </div>
        <div class="stars1">
            <input type="radio" id="onestar" name="stars" value="1" required>
            <input type="radio" id="twostar" name="stars" value="2" required>
            <input type="radio" id="threestar" name="stars" value="3" required>
            <input type="radio" id="fourstar" name="stars" value="4" required>
            <input type="radio" id="fivestar" name="stars" value="5" required>
        </div>
            <label>Date Of Installation <input type="date" name="completeDate"></label>

            <p>Which features did you find useful in the product? <br> <em>(Check all that apply)</em></p>
            <label><input type="checkbox" value="features">Durabulity</label>
            <label><input type="checkbox" value="features">Easy to Use</label>
            <label><input type="checkbox" value="features">Performance</label>
            <label><input type="checkbox" value="features">Design</label>

            <label for="message">Written Review <em>(optional)</em></label>
            <textarea id="message" name="message" rows="6" cols="40"></textarea><br><br>

            <label for="name">Your Name <em>(optional)</em></label>
            <input type="text" name="name" id="name">
        </fieldset>

        <input type="submit" value="Post Review">
    </form>

<footer>
    <span id="currentyear"></span>

</footer>

</body>
</html>
